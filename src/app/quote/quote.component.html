<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Quotes</title>
</head>

<body>
  <div class="container-fluid">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 align="center" style="color:white">Quotes</h1>
      </div>
    </div>
    <br>
    <p>Click the button to write quote!</p>
    <br>
    <div class="content">
      <app-quotes-form></app-quotes-form>

      <ul>

        <li *ngFor="let quote of quotes"> <app-quote-details> <p>{{quote.author}}</p> <br> <p>{{quote.time}}</p> </app-quote-details>
          {{quote.name}} <br>
          <div class="vote">
            <button type="button"(click)="addVote()" name="button">Like</button>
            <p class="addVote">0</p>
            <button type="button" (click)="reduceVote()"
           name="button">unlike</button>
           <p>0</p>
          </div>

          <button type="button" name="button">Delete</button>
        </li>

      </ul>

    </div>


  </div>



</body>

</html>
