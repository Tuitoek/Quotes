<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <form #quotesForm='ngForm'(ngSubmit)='submitQuote()' *ngIf="hide">
        <div class=" group">

          <label id="name">Enter Your Name </label>
          <br>
          <br>
          <input type="text"style="float:left" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required>
          <br>
          <br>
          <label>Enter your quote</label>
          <br>
          <textarea name="name" rows="8" cols="60" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
          <br>
        </div>
        <button  type="submit" class="btn btn-primary" name="button">Post Quote</button>
      </form>

    </div>
    <br>
    <div class="btn btn-primary">
      <button style="color:black" (click)="showForm()" type="button" name="button">Write quote<span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
</body>

</html>
